<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>

    <!-- daisy UI cdn link-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />


    <!-- tailwind cdn link -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>


  <!-- font awesome cdn link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body  class="bg-[#f4f5f7]">

<div class=" max-w-lg mx-auto bg-white rounded-b-lg">
    
    <div class="min-h-[50px] flex justify-between items-center border-b-1 border-gray-400 p-3">
         
        <div class="flex items-center">

            <img class="h-[50px]" src="./assets/Group.png" alt="">

            <div class="ml-3">
                <h2 class="font-bold" >$ <span id="Available_balance">45000</span></h2>
                <p class="text-[#08080880]">Available Balance</p>
            </div>

        </div>


        <div>
            <button class="btn text-[#08080880]">
                <i class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-700"></i>Log Out
            </button>
        </div>

    </div>



    <div class="mt-8  p-3">
        <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>

        <p class="text-[#08080880]">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
    </div>


    <div class=" min-h-[200px] grid grid-cols-3 gap-4 p-3">

        <div id="add_button" class="border-2 border-gray-300 text-center p-3 rounded-lg">
            <img class="mx-auto" src="./assets/wallet1.png" alt="">
            <h2>Add Money</h2>
        </div>


        <div id="cash_out_button" class="border-2 border-gray-300 text-center p-3 rounded-lg">
            <img class="mx-auto" src="./assets/send1.png" alt="">
            <h2>Cashout</h2>
        </div>


        <div class="border-2 border-gray-300 text-center p-3 rounded-lg">
            <img class="mx-auto" src="./assets/money1.png" alt="">
            <h2>Transfer Money</h2>
        </div>


        <div class="border-2 border-gray-300 text-center p-3 rounded-lg">
            <img class="mx-auto" src="./assets/bonus1.png" alt="">
            <h2>Get Bonues</h2>
        </div>


        <div class="border-2 border-gray-300 text-center p-3 rounded-lg">
            <img class="mx-auto" src="./assets/purse1.png" alt="">
            <h2>Pay Bill</h2>
        </div>


        <div class="border-2 border-gray-300 text-center p-3 rounded-lg">
            <img class="mx-auto" src="./assets/transaction1.png" alt="">
            <h2>Transaction</h2>
        </div>



    </div>

</div>

<div class="all-form-section max-w-lg mx-auto">
    <!-- add money -->
     <div id="add_money_parent">
        <h1 class="my-5 font-bold ml-3">Add Money</h1>
        <form action="" class="bg-white rounded-2xl p-8">
            <div class="mb-3">
                <h1 class="font-semibold">select a bank</h1>
                
                <select id="bank" class="select bg-[#f4f5f7] mt-3 rounded-3xl  w-full">
                    <option>Select a bank</option>
                    <option>AB bank</option>
                    <option>IFIC bank</option>
                    <option>Duch bangla bank</option>
                </select>
            </div>

            
        <div>
            <label for="" class="font-semibold">Bank Account Number</label> 

            <br>

            <input id="account_number" type="text" placeholder="Enter 11 digit account number" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />

        </div>
            
        <div>
            <label for="" class="font-semibold">Amount to Add</label> 

            <br>

            <input id="add_amount" type="text" placeholder="Add Amount to withdraw" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />

        </div>
            
        <div>
            <label for="" class="font-semibold">Pin Number</label> 

            <br>

            <input id="add_pin" type="text" placeholder="Enter 4 digit pin number" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />

        </div>

        <button id="add_money_button" class="btn bg-[#0874F2] mt-5 w-full rounded-3xl text-white">Add Money</button>
      


        </form>

     </div>


     <!-- Cashout form -->
      <div id="cash_out_parent" style="display: none;">
        <h1 class="my-5 font-bold ml-3">Cash Out</h1>


        <form action="" class="bg-white rounded-2xl p-8">
            <!-- <div class="mb-3">                
            </div> -->

            
        <div>
            <label for="" class="font-semibold">Agent Number</label> 

            <br>

            <input id="" type="text" placeholder="Enter 11 digit number" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />

        </div>
            
        <div>
            <label for="" class="font-semibold">Amount</label> 

            <br>

            <input id="withdraw_amount" type="text" placeholder="Enter Amount to withdraw" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />

        </div>
            
        <div>
            <label for="" class="font-semibold">Pin Number</label> 

            <br>

            <input id="" type="text" placeholder="Enter 4 digit pin number" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />

        </div>

        <button id="withdraw_btn" class="btn bg-[#0874F2] mt-5 w-full rounded-3xl text-white">Withdraw Money</button>
      


        </form>

      </div>

</div>


<script src="./home.js"></script>
</body>
</html>
